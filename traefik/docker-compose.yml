####################################################################################################

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/docker/portainer:/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.portainer-secure.entrypoints=websecure"
      - "traefik.http.routers.portainer-secure.rule=Host(`portainer.papermario.duckdns.org`)"
      - "traefik.http.routers.portainer-secure.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.port=9000"

####################################################################################################

  headscale:
    image: headscale/headscale:latest
    container_name: headscale
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    # ports:
    #   - 27986:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/docker/headscale/config:/etc/headscale
      - /home/ubuntu/docker/headscale/data:/var/lib/headscale
    command: headscale serve
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.headscale-secure.entrypoints=websecure"
      - "traefik.http.routers.headscale-secure.rule=Host(`headscale.papermario.duckdns.org`)"
      - "traefik.http.routers.headscale-secure.service=headscale"
      - "traefik.http.services.headscale.loadbalancer.server.port=8080"

####################################################################################################

  healthchecks:
    # image: lscr.io/linuxserver/healthchecks
    image: linuxserver/healthchecks:latest
    container_name: healthchecks
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/ubuntu/docker/healthchecks:/config
    environment:
      - PUID=1000

services:
  capture:
    image: ghcr.io/bluewave-labs/capture:latest
    container_name: capture
    restart: unless-stopped
    network_mode: host
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    env_file:
      - .env
    volumes:
      - /etc/os-release:/etc/os-release:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.docker.network=proxy"
    #   # Route for search domain
    #   - "traefik.http.routers.capture-searchdomain.entrypoints=websecure"
    #   - "traefik.http.routers.capture-searchdomain.rule=Host(`capture.${SEARCH_DOMAIN}`)"
    #   - "traefik.http.routers.capture-searchdomain.tls.certresolver=cloudflare"
    #   - "traefik.http.routers.capture-searchdomain.service=capture-service"
    #   # Service definition
    #   - "traefik.http.services.capture-service.loadbalancer.server.port=59232"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  tor-relay:
    image: ghcr.io/kolinsmith/tor-relay-docker:latest
    container_name: tor-relay
    restart: unless-stopped
    ports:
      - "${TOR_OR_PORT:-8443}:8443"   # ORPort
      - "${TOR_DIR_PORT:-8444}:8444"  # DirPort
    volumes:
      - ./torrc:/etc/tor/torrc:ro
      - tor_data:/var/lib/tor
      - tor_logs:/var/log/tor
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tor_data:
    driver: local
  tor_logs:
    driver: local

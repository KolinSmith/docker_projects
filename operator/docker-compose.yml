services:
  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    environment:
      PORT: 45876
      KEY: "${BESZEL_AGENT_KEY}"
    volumes:
      - ./beszel_agent_data:/var/lib/beszel-agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/host:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - SYS_PTRACE
      - NET_ADMIN
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  tor-relay:
    image: ghcr.io/kolinsmith/tor-relay-docker:latest
    container_name: tor-relay
    restart: unless-stopped
    ports:
      - "${TOR_OR_PORT:-8443}:8443"   # ORPort
      - "${TOR_DIR_PORT:-8444}:8444"  # DirPort
    volumes:
      - ./torrc:/etc/tor/torrc:ro
      - tor_data:/var/lib/tor
      - tor_logs:/var/log/tor
    env_file:
      - .env
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  tor_data:
    driver: local
  tor_logs:
    driver: local
